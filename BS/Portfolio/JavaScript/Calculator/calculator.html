<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>計算機</title>
 <link rel="stylesheet" href="">

<body>
    <div class="container">
        <div class="row-fluid">
            <div class="input-bolck col-12">
                <input class="w-100 " type="text" id="input" placeholder="0">
            </div>
            <div class="btn-block">
                <div class="col-12">
                    <button class="col-5" onclick="clearbtn()">AC</button>
                    
                    <button class="col-5" onclick="back()"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="col-12">
                    <button id="num" onclick="getnum(this)">7</button>
                    <button id="num" onclick="getnum(this)">8</button>
                    <button id="num" onclick="getnum(this)">9</button>
                    <button id="cal" onclick="cal('/')"><i class="fas fa-divide"></i></button>
                    

                </div>
                <div class="col-12">
                    <button id="num" onclick="getnum(this)">4</button>
                    <button id="num" onclick="getnum(this)">5</button>
                    <button id="num" onclick="getnum(this)">6</button>
                    <button id="cal" onclick="cal('*')"><i class="fas fa-times"></i></button>
                    

                </div>
                <div class="col-12">
                    <button id="num" onclick="getnum(this)">1</button>
                    <button id="num" onclick="getnum(this)">2</button>
                    <button id="num" onclick="getnum(this)">3</button>
                    <button id="cal" onclick="cal('-')"><i class="fas fa-minus"></i></button>
                    
                </div>
                <div class="col-12">
                    <button id="num" onclick="getnum(this)">0</button>
                    <button id="num" onclick="getnum(this)">.</button>
                    <button onclick="totalcal()"><i class="fas fa-equals"></i></button>
                    <button id="cal" onclick="cal('+')"><i class="fas fa-plus"></i></button>
                   

                </div>
            </div>

        </div>
    </div>
